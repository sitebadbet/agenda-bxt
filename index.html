<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento BXT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px 10px;
  font-family: 'Fredoka One', sans-serif;
  background-color: #1c1c1c;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
}

.header-logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 10px;
  animation: fadeInLogo 1s ease-out;
}

@keyframes fadeInLogo {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-logo img {
  width: 80%;
  max-width: 300px;
}

.header-logo h1 {
  margin: 10px 0 0;
  font-size: 1.2em;
  color: #a4ff00;
}

.chat-box {
  background-color: #111;
  border-radius: 15px;
  padding: 15px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 10px #000;
  min-height: 100px;
  white-space: pre-line;
  font-size: 1.1em;
  border-left: 5px solid #00ccff;
  margin-bottom: 20px;
}

input, select, button {
  font-family: 'Fredoka One', sans-serif;
  font-size: 1em;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  border: none;
  margin-top: 15px;
}

button {
  background-color: #00ccff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #009ec2;
}

.step {
  display: none;
  flex-direction: column;
  align-items: center;
}

.step.active {
  display: flex;
}

#erroBarbeiro {
  color: red;
  font-size: 0.8em;
  margin-top: 5px;
  display: none;
}

  </style>
</head>
<body>
  <div class="header-logo">
    <img src="logo-bxt.png" alt="Logo Cortes BXT">
    <h1>Cortes BXT</h1>
  </div>  <div class="chat-box" id="chatBox"></div>  <div id="step1" class="step active">
    <input type="text" id="nome" placeholder="Digite seu nome...">
    <button onclick="proximoPasso(1)">Avan√ßar</button>
  </div>  <div id="step2" class="step">
    <input type="text" id="barbeiro" placeholder="Faky ou GL?">
    <div id="erroBarbeiro">‚ö†Ô∏è Barbeiros dispon√≠veis: Faky ou GL</div>
    <button onclick="proximoPasso(2)">Avan√ßar</button>
  </div>  <div id="step3" class="step">
    <input type="date" id="data">
    <button onclick="proximoPasso(3)">Avan√ßar</button>
  </div>  <div id="step4" class="step">
    <input type="time" id="hora">
    <button onclick="finalizar()">Confirmar</button>
  </div>  <script>
    const chatBox = document.getElementById('chatBox');
    const steps = [
      document.getElementById('step1'),
      document.getElementById('step2'),
      document.getElementById('step3'),
      document.getElementById('step4')
    ];

    let nome = '';
    let barbeiro = '';
    let data = '';
    let hora = '';

    function escreverTexto(texto, callback) {
      chatBox.textContent = '';
      let i = 0;
      const intervalo = setInterval(() => {
        chatBox.textContent += texto.charAt(i);
        i++;
        if (i >= texto.length) {
          clearInterval(intervalo);
          if (callback) setTimeout(callback, 600);
        }
      }, 40);
    }

    function proximoPasso(passo) {
      if (passo === 1) {
        nome = document.getElementById('nome').value.trim();
        if (!nome) return;
        escreverTexto(`Ent√£o mano ${nome}, qual sua prefer√™ncia de barbeiro?`, () => {
          steps[0].classList.remove('active');
          steps[1].classList.add('active');
        });
      }

      if (passo === 2) {
        barbeiro = document.getElementById('barbeiro').value.trim().toUpperCase();
        const erro = document.getElementById('erroBarbeiro');
        if (barbeiro !== 'FAKY' && barbeiro !== 'GL') {
          erro.style.display = 'block';
          return;
        } else {
          erro.style.display = 'none';
          escreverTexto(`Brabo! Escolhe agora qual dia voc√™ vai colar üëáüèΩ`, () => {
            steps[1].classList.remove('active');
            steps[2].classList.add('active');
          });
        }
      }

      if (passo === 3) {
        data = document.getElementById('data').value;
        if (!data) return;
        escreverTexto(`Fechou! Vai brotar que horas? ‚è∞`, () => {
          steps[2].classList.remove('active');
          steps[3].classList.add('active');
        });
      }
    }

    function finalizar() {
      hora = document.getElementById('hora').value;
      if (!hora) return;

      const msg =
        `Salve! Aqui √© ${nome} üòé\n` +
        `Quero agendar com ${barbeiro} üíà\n` +
        `Dia: ${data}, Hora: ${hora} üïí\n` +
        `Tamo junto!`; 

      let telefone = barbeiro === 'FAKY' ? '5521978798909' : '5521966271234';
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
      escreverTexto('A√≠ sim! Mandando pro WhatsApp agora... üí¨');
    }

    escreverTexto("Ol√°, seja bem-vindo aos cortes BXT.\nQual seu nome?");
  </script></body>
</html>
